<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coding Chanllenge #35</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="mb-3">
          <label for="lat" class="form-label">LAT</label>
          <input type="text" class="form-control" id="lat" placeholder="0" />
        </div>
        <div class="mb-3">
          <label for="lng" class="form-label">LNG</label>
          <input type="text" class="form-control" id="lng" placeholder="0" />
        </div>
        <div class="col-auto">
          <button type="submit" id="btnSubmit" class="btn btn-primary mb-3">
            Ben Nerdeyim
          </button>
          <div class="spinner-border hidden" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="alert alert-success hidden" role="alert"></div>
      </div>
    </div>

    <script src="main.js" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
